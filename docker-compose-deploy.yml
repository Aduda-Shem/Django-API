version: '3.2'

services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/

    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - 5432:5432
  pgadmin:

  app:
    build: 
      context: .
    restart: always
    volumes:
      - static-data:/vol/web   
    environment:
      - DB_HOST=db
      - DB_NAME=${POSTGRES_DB}
      - DB_USER=${POSTGRES_USER}
      - DB_PASS=${POSTGRES_PASSWORD}
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}

    depends_on:
      - db

  proxy:
    build:
      context: ./proxy
    restart: always
    depends_on:
      - app
    ports:
      -80:8000
    volumes:
      -static-data:/vol/static

  volumes:
    postgres_data:
    static_data:
